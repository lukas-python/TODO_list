<!DOCTYPE html>
<html lang="en">
<head>
<title>TODO List</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!--CSS styles-->
<link rel="stylesheet" href="styles.css">

<!--    Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
            crossorigin="anonymous"></script>
</html>
</head>

<body>
<main>
    <h1> ToDo List</h1>
    <h2 id="tasks_title">Zadania do zrealizowania</h2>
    <div id="issuesToDo">

    </div>
    <hr>
    <div class="add-task">
        <label for="text-input">Dodaj zadanie do listy</label><br>
        <textarea type="textarea" name="text-input" id="text-input" rows="3" cols="50"></textarea><br>
        <br>
    </div>
    <div class="end-date">
        <label for="date-input" id="label-for-date">Podaj datę zakończenia zadania</label><br>
        <input type="date" id="date-input">
    </div><br>
    <div class="task-category-container">
        <label for="task-category" id="task-category-label">Wybierz dziedzinę działania</label><br>
        <select name="task-cat" id="task-category">
            <option value="">--Wybierz dziedzinę--</option>
            <option value="praca">Praca</option>
            <option value="dom">Dom</option>
            <option value="czas-wolny">Czas wolny</option>
            <option value="sport">Sport</option>
            <option value="inne">Inne</option>
        </select>
    </div><br>
    <button type="button" class="btn btn-success">Dodaj zadanie</button>


</main>
<script type="scrip.js"></script>
</body>
